# ============================================================
# ? SPRING BOOT APPLICATION CONFIGURATION (MongoDB Version)
# ============================================================

# ---------------------------
# ?? MongoDB Configuration
# ---------------------------
# Connection URI: mongodb://<host>:<port>/<database>
# For local MongoDB without authentication:
spring.data.mongodb.uri=mongodb://localhost:27017/businessproject

# If you use username/password authentication, use this format:
# spring.data.mongodb.uri=mongodb://<username>:<password>@localhost:27017/businessproject

# ---------------------------
# ?? Spring Application Settings
# ---------------------------

# Application name (optional)
spring.application.name=Business-Management

# Server port (kept same as before)
server.port=8080

# ---------------------------
# ? MongoDB Options (optional tuning)
# ---------------------------

# Whether to auto-create indexes based on your @Indexed annotations
spring.data.mongodb.auto-index-creation=true

# The database name (optional if already in URI)
spring.data.mongodb.database=businessproject

# ---------------------------
# ? Logging Configuration (optional, for debugging)
# ---------------------------

# Show MongoDB queries in logs (debugging only)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.repository.query=DEBUG

# ---------------------------
# ? Other Useful Options (optional)
# ---------------------------

# Enable detailed error messages in development
server.error.include-message=always
server.error.include-binding-errors=always

# ---------------------------
# ? End of File
# ---------------------------
